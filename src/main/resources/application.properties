# Change 'MySQL' to your actual database username (usually 'root')
spring.datasource.username=r

# Change this to your actual MySQL password
spring.datasource.password=your_password_here

# Ensure the database name in the URL is correct
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?createDatabaseIfNotExist=true

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Fix for the Dialect warning in your logs:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect